apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
data:
  allow-snippet-annotations: "true"
  ssl-buffer-size: "16K"
  use-gzip: "false"
  enable-brotli: "false"
  use-proxy-protocol: "true"
  use-forwarded-headers: "true"
  worker-processes: "1"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: nginx-ingress
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-real-ip-cidr: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/forwarded-for-header: "CF-Connecting-IP"
    # nginx.ingress.kubernetes.io/use-proxy-rotocol: "true"
    # nginx.ingress.kubernetes.io/enable-real-ip: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "64M"

spec:
  ingressClassName: nginx
  rules:
    - host: analytics.starcitizen.tools
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plausible
                port:
                  number: 8000
    - host: starcitizen.tools
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-phpfpm
                port:
                  number: 80
    - host: scw.czen.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-phpfpm
                port:
                  number: 80
  tls:
    - hosts:
        - analytics.starcitizen.tools
      secretName: plausible-ingress-cert
    - hosts:
        - starcitizen.tools
      secretName: mediawiki-ingress-cert
    - hosts:
        - www.starcitizen.tools
      secretName: www-mediawiki-ingress-cert
    - hosts:
        - scw.czen.me
      secretName: czen-mediawiki-ingress-cert